<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
             background: linear-gradient(to bottom, #F9F871, #FEC5E5); 
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 100px auto 0; 
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        h1 {
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover{
            background-color: #ff5733; 
            color: #fff; 
            transform: scale(1.05);     
            transition: background-color 0.3s, transform 0.3s;
        }

        #result {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature">
        
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius"> Celsius</option>
            <option value="fahrenheit"> Fahrenheit</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            var temperatureInput = document.getElementById("temperature");
            var unitSelect = document.getElementById("unit");
            var resultDiv = document.getElementById("result");
            
            var temperature = parseFloat(temperatureInput.value);
            var unit = unitSelect.value;
            
            if (isNaN(temperature)) {
                resultDiv.textContent = "Please enter a valid number.";
                return;
            }
            
            if (unit === "celsius") {
                var fahrenheit = (temperature * 9/5) + 32;
                resultDiv.textContent = temperature + "째 Celsius is " + fahrenheit.toFixed(2) + "째 Fahrenheit.";
            } else {
                var celsius = (temperature - 32) * 5/9;
                resultDiv.textContent = temperature + "째 Fahrenheit is " + celsius.toFixed(2) + "째 Celsius.";
            }
        }
    </script>
</body>
</html>
